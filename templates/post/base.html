<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
    rel="stylesheet" />
  <!-- css 시트 -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/post/main.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/post/nav.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/user/profile-views.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/user/profile-detail.css' %}">
  <!-- js 시트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div>{% include "post/nav.html" %}</div>
  
  <div>
    {% block content %}
    {% endblock content %}
  </div>
  <script type="text/javascript" src="{% static 'js/post_like.js' %}"></script>
</body>

</html>
